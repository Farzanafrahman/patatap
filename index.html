            i: {

                }),

            },
            f: {

            },
            c: {
                sound: new Howl({
                  src: ['sounds/ufo.mp3']
                }),
                color: '#16a085'
            },
            v: {
                sound: new Howl({
                  src: ['sounds/veil.mp3']
                }),
                color: '#27ae60'
            },
            n: {

            },
            m: {

        var keyData2 = {
            e: {
                sound: new Howl({
                  src: ['sounds/confetti.mp3']
                }),

            },
            y: {

                  src: ['sounds/flash-1.mp3']
                }),
                color: '#16a085'
            },
            u: {

                }),

            },
            o: {
                sound: new Howl({
                    src: ['sounds/glimmer.mp3']
                }),
                color: '#8e44ad'
            },
            s: {

            k: {

            x: {

                  src: ['sounds/timer.mp3']
                }),
                color: '#34495e'
            },
            b: {
                sound: new Howl({
                  src: ['sounds/wipe.mp3']
                }),
                color: '#2980b9'
            }
        }

        var circles = [];
        var rectangles = [];


        function onKeyDown(event) {

            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;

            var maxSize = new Size(view.size.width, view.size.height);
            var randomSize = Size.random();
            var radius = maxSize * randomSize;

            if(keyData[event.key]) {
                var newCircles = new Path.Circle(point, 500)
                newCircles.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(newCircles);
            }
            else {
                var newRecs = new Path.Rectangle(point, radius);
                newRecs.fillColor = keyData2[event.key].color;
                keyData2[event.key].sound.play();
                rectangles.push(newRecs);
            }
            
        }

        function onFrame(event) {
            for(var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.9);
            }

            for(var i = 0; i < rectangles.length; i++){
                rectangles[i].fillColor.hue += 1;
                rectangles[i].scale(0.90);
            }
        }
    </script>
    <title>Patatap</title>
</head>
<body>
    <canvas id="myCanvas" resize></canvas> 
</body>
</html>
